<h6 class="opacity-5">*Please note, all data about this object will be deleted permanently.</h6>
<div class="d-flex">
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger m-lg-5">
  </form>
  <button
      onclick="history.back()"
      class="btn btn-info m-lg-5">Cancel
  </button>
</div>

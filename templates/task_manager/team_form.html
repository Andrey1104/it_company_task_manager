{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}
{% block content %}
	<div class="container">
    <h2>
      {{ object|yesno:"Updete, Create" }} team:
    </h2>
    <div>
      <form action="" method="post" class="w-50 h-50 border">

      </form>
    </div>
  </div>
{% endblock %}
